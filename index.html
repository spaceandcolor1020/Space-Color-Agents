<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #050505;
        color: #e7e5e4;
        letter-spacing: -0.01em;
      }
      .serif-font { font-family: 'Instrument Serif', serif; }
      .mono-font { font-family: 'IBM Plex Mono', monospace; }
      .sans-font { font-family: 'DM Sans', sans-serif; }
      
      /* Smooth scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1c1c1c; }
      ::-webkit-scrollbar-thumb:hover { background: #002FA7; }

      @keyframes status-pulse {
        0%, 100% { opacity: 1; filter: brightness(1) drop-shadow(0 0 2px #002FA7); }
        50% { opacity: 0.6; filter: brightness(1.5) drop-shadow(0 0 8px #002FA7); }
      }
      .status-dot {
        animation: status-pulse 2s infinite ease-in-out;

      .grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
        z-index: 9999;
      }

      .accent-glow {
        box-shadow: 0 0 15px -5px rgba(0, 47, 167, 0.4);
      }
    </style>
